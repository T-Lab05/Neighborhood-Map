<!DOCTYPE html>
<html>
<head>
    <title>Neigborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" >
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="top-bar">
        <h2 id="title"> Neigborhood Map </h2>
        <a href="#" id="humbergar" onclick="toggleSideMenu()">&#9776</a>
        <p> infomation in infoWindows of markers are provided by Foursquare</p>
    </div>

    <!-- Side Menu -->
    <div id="side-menu">
        <!-- Tab -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event,'search')" id="searchTab">Search</button>
            <button class="tablinks" onclick="openTab(event,'favorite')" id="filterTab">favorite</button>
        </div>

        <!-- Search Tab -->
        <div id="search" class="tabcontent">
            <form id="container-search" data-bind="submit: searchPlaces" >
                <input id="inputBox" placeholder="Enter types of place. ex: cafe, bar..." data-bind="value: searchText">
                <input id="btnForSearch" type="submit" value="Search">
            </form>

            <form id="container-filter">
                <input id="inputBox" placeholder="ex: part of address or additional type" data-bind="value: filterText">
                <input id="btnForFilter" type="submit" value="Filter">
            </form>

            <div id="infoBox" data-bind="text: numberOfLocation"></div>

            <ul  data-bind="foreach: filteredArray, visible: filteredArray().length > 0">
                    <li class="location-list" data-bind="click: $root.animateMarker">
                        <div class = "location-name" data-bind="text: title"></div>
                        <div class = "location-adress" data-bind="text: address"></div>
                    </li>
            </ul>
        </div>

        <!-- Favorite Tab -->
        <div id="favorite" class="tabcontent">
            <ul  data-bind="foreach: favorites, visible: favorites().length > 0 ">
                    <li class="location-list">
                        <div class = "location-name" data-bind="text: title"></div>
                        <div class = "location-adress" data-bind="text: address"></div>
                    </li>
            </ul>
        </div>

    </div>

    <!-- placeholder for Google map -->
    <div id="map"></div>


    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDbtiMjf_LnCtYah9OdX_vPJ-IQrXLKWmE",
            authDomain: "neighborhood-map-8c34c.firebaseapp.com",
            databaseURL: "https://neighborhood-map-8c34c.firebaseio.com",
            projectId: "neighborhood-map-8c34c",
            storageBucket: "",
            messagingSenderId: "373547073978"
        };
        firebase.initializeApp(config);
    </script>

    <script type="text/javascript" src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb2AmiCyjfm_66G1VWJRbxzFLjMvJpMho&callback=initMap&libraries=places"
    async defer > </script>

</body>
</html>
